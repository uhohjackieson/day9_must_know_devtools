<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello, I am a %s string!", "ðŸ’©");

      // Styled
      // console.log("%c I am some great text", "font-size:50px; background:red; text");

      // warning!
      console.warn("OH NOOO");

      // Error :|
      console.error("shit!");

      // Info
      console.info("info");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "Thats wrong"); // if its false then message will appear in console or else nothing will appear

      // clearing
      console.clear(); // if you wanna mess with developer put this at the bottom of the page hehe

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); // will give you a drop down

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`This is ${dog.name}`);
        console.log(`This is ${dog.age} years old`);
        console.log(`This is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count("J");
      console.count("J");
      console.count("J");
      console.count("B");
      console.count("J");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data"); // pass in same string that you used to start it
          console.log(data);
        });

      console.table(dogs); // for an array of objects
    </script>
  </body>
</html>
